<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body align="center">
    <form>
        <h1>Employee Interests Survey form</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="department">Enter your department:</label>
        <input type="text" id="department" name="department"><br><br>
        <label for="abturself">Tell us a little about yourself:</label>
        <textarea id="abturself" name="abturself"></textarea><br><br>
        <label for="exercise">Do you exercise at home?</label>
        <input type="radio" id="exercise" name="exercise" value="Yes">
        <input type="radio" id="exercise" name="exercise" value="No"><br><br>
        <label for="books" for="onliner" for="phoneapps" for="magazines">How do you like to read about your favorite topics</label><br><br>
        <input type="checkbox" id="books" name="books" value="Books">
        <label for="books">Books</label>
        <input type="checkbox" id="onliner" name="onliner" value="Online resources">
        <label for="books">Online resources</label>
        <input type="checkbox" id="phoneapps" name="phoneapps" value="Phone apps">
        <label for="books">Phone apps</label>
        <input type="checkbox" id="magazines" name="magazines" value="Magazines">
        <label for="books">Magazines</label><br><br>
        <label for="moviegenre">What genre of movies do you like?</label>
        <select name="moviegenre" id="moviegenre">
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="horror">Horror</option>
            <option value="drama">Drama</option>
        </select><br><br>
        <input type="submit" value="Submit form">
    </form>
</body>
</html>
